<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Formulari</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="formulario.css"/>
    </head>
    <body>
        <p>Curriculum</p>
<fieldset>
        <form action="form.html" method="get" enctype="multipart/form-data">
<br>
<fieldset class="informacionbasica">
        <legend class="negsub">Informacion basica</legend>
        <label class="">Nombre:</label><br>
        <input type="text" id="id_text" name="n_text" value="" placeholder="Kilian" required/>
        <br>
        <label class="" for="id_number">Altura:</label><br>
        <input type="number" id="id_number" name="n_number" value="157" placeholder="" required/>
        <br>
        <label class="" for="id_email">email:</label><br>
        <input type="email" id="id_email" name="n_email" value="" placeholder="tuemail@dominio.con" required/>
        <br>
        <label class="" for="id_date">Fecha de nacimiento:</label><br>
        <input type="date" id="id_date" name="n_date" value=""/>
</fieldset>
<br>
<fieldset class="nacionalidad">
        <legend class="negsub">Nacionalidad</legend>
                <input type="radio" id="id_radio1" name="n_radio" value="a"/>Espa√±ola
                <input type="radio" id="id_radio2" name="n_radio" value="c" checked/>Comunitario(UE)
                <input type="radio" id="id_radio3" name="n_radio" value="g"/>No Comunitario
</fieldset>
<br>
<fieldset class="estudios">
        <legend class="negsub">Estudios</legend>
                <select id="id_select" name="n_select">
                    <option value="default" selected>Ninguno</option>
                    <option value="t">ESO</option>
                    <option value="a">GM</option>
                    <option value="c">GS</option>
                    <option value="g">Bachillerato</option>
                    <option value="g">Universidad</option>
                </select>
</fieldset>
<br>
<fieldset class="idiomas">
        <legend class="negsub">Idiomas</legend>
        <input type="checkbox" id="id_checkbox1" name="n_checkbox[]" value="a" checked/>Catalan
        <input type="checkbox" id="id_checkbox2" name="n_checkbox[]" value="c" checked/>Castellano
        <input type="checkbox" id="id_checkbox3" name="n_checkbox[]" value="g" checked/>Ingles
        <input type="checkbox" id="id_checkbox4" name="n_checkbox[]" value="t"/>Chino
</fieldset>
<br>
<fieldset class="final">
        <input type="submit" id="id_submit" name="n_submit" value="Enviar"/>
        <input type="reset" id="id_reset" name="n_reset" value="Cancelar"/>
    </fieldset>
</fieldset>
</form>
    </body>
</html>
